{{- if .Values.inPlacePodRestart.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: valkey
  replicas: 1
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: "{{ .Values.inPlacePodRestart.valkey.image.repository }}:{{ .Values.inPlacePodRestart.valkey.image.tag | default .Chart.AppVersion }}"
        ports:
        - containerPort: 6379
{{- end }}
